<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine? üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
<style>
    /* Reset and Base Styles */
    * { box-sizing: border-box; }
    
    body {
        font-family: 'Fredoka', sans-serif; /* Round, cute font */
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden; /* Prevents scrollbars when button moves */
        position: relative;
    }

    /* Floating Hearts Background Animation */
    .bg-heart {
        position: absolute;
        top: -10%;
        color: rgba(255, 255, 255, 0.3);
        animation: floatUp 10s linear infinite;
        z-index: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* The Glassmorphism Card */
    .card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px); /* Frosted glass effect */
        -webkit-backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.4);
        padding: 40px;
        border-radius: 30px;
        max-width: 90%;
        width: 350px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        text-align: center;
        z-index: 10;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 32px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        margin: 0 0 15px 0;
    }

    p {
        font-size: 18px;
        color: #fff;
        line-height: 1.5;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Button Styles */
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        position: relative;
        min-height: 50px; /* Keeps space for buttons */
    }

    button {
        font-family: 'Fredoka', sans-serif;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-weight: 600;
        outline: none;
    }

    #yes {
        background: #fff;
        color: #ff4d6d;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff4d6d;
        color: white;
    }

    /* Pulse animation for the Yes button to make it tempting */
    #yes {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    #no {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        border: 1px solid rgba(255,255,255,0.5);
    }

    /* Hidden Success Message */
    #success-message {
        display: none;
        text-align: center;
        z-index: 20;
        color: white;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    #success-message h1 { font-size: 50px; margin-bottom: 0; }
    #success-message p { font-size: 24px; }

</style>
</head>
<body>

    <div class="bg-heart" style="left: 10%; animation-duration: 8s; font-size: 30px;">‚ù§Ô∏è</div>
    <div class="bg-heart" style="left: 30%; animation-duration: 12s; font-size: 20px;">üíñ</div>
    <div class="bg-heart" style="left: 70%; animation-duration: 6s; font-size: 40px;">üíï</div>
    <div class="bg-heart" style="left: 90%; animation-duration: 10s; font-size: 25px;">üåπ</div>

    <div class="card" id="main-card">
        <h1>Hey Love üíï</h1>
        <p>
            From my heart to this screen...<br>
            Will you be my Valentine? üåπ
        </p>
        <div class="btn-container">
            <button id="yes" onclick="sayYes()">Yes üíñ</button>
            <button id="no" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No üòÖ</button>
        </div>
    </div>

    <div id="success-message">
        <h1>YAYYYY! üíòüéâ</h1>
        <p>Best decision ever! ü•π‚ù§Ô∏è</p>
    </div>

<script>
    function moveNo() {
        const button = document.getElementById("no");
        
        // Make sure the button doesn't go off screen
        // We subtract the button's size to keep it visible
        const maxWidth = window.innerWidth - button.offsetWidth - 20;
        const maxHeight = window.innerHeight - button.offsetHeight - 20;

        // Generate random coordinates
        const x = Math.max(10, Math.random() * maxWidth);
        const y = Math.max(10, Math.random() * maxHeight);

        button.style.position = "fixed"; // Changed to fixed for smoother movement relative to screen
        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    function sayYes() {
        // Hide the question card
        document.getElementById("main-card").style.display = "none";
        
        // Show the success message
        document.getElementById("success-message").style.display = "block";
        
        // Trigger confetti rain
        createConfetti();
    }

    // A simple function to create falling emojis
    function createConfetti() {
        const emojis = ["‚ù§Ô∏è", "üíñ", "üåπ", "üß∏", "üòç", "üéâ"];
        
        setInterval(() => {
            const el = document.createElement("div");
            el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.position = "fixed";
            el.style.left = Math.random() * 100 + "vw";
            el.style.top = "-10vh";
            el.style.fontSize = (Math.random() * 20 + 20) + "px";
            el.style.zIndex = "5";
            el.style.animation = "fall " + (Math.random() * 3 + 2) + "s linear";
            
            document.body.appendChild(el);

            // Remove element after animation to prevent memory leaks
            setTimeout(() => {
                el.remove();
            }, 5000);
        }, 100);
    }

    // Add animation style for confetti dynamically
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    `;
    document.head.appendChild(styleSheet);
</script>

</body>
</html>
